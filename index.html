<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <!-- Bootstrap Mobile Responsive -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Link to Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Link to CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Bootstrap Navbar - Weather Dashboard -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container justify-content-center">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
      </div>
    </nav>

    <!-- Main Container -->
    <main class="row">
      <!-- Aside Column - Search for a City -->
      <aside class="card col-sm-4 pr-0">
        <div id="asideDiv" class="card-body bg-light">
          <h5>Search for a City:</h5>

          <form class="form-inline">
            <!-- Search Bar -->
            <input id="userInput" type="text" class="form-control" />

            <!-- Search Button -->
            <button id="searchBtn" type="submit" class="btn btn-primary">
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-search"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
                />
                <path
                  fill-rule="evenodd"
                  d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
                />
              </svg>
            </button>
          </form>
        </div>
      </aside>
      <section class="col-sm-8 pr-0">
        <!-- Sub Row - Today's Weather -->
        <div class="row">
          <div class="card col-sm-12">
            <div id="weatherDiv" class="card-body"></div>
          </div>
        </div>
        <!-- 2nd Sub Row - 5-Day Forecast -->
        <div class="row mt-4">
          <div id="forecastDiv" class="col-sm-12">
            <h4>5-Day Forecast:</h4>
          </div>
        </div>
      </section>
    </main>

    <!-- Link to jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Link to JavaScript File -->
    <script src="index.js"></script>
  </body>
</html>
